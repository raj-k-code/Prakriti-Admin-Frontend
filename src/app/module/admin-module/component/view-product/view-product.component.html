<section class="new-arrivals-products-area bg-gray section-padding-100">
  <div class="container " style="margin-top: 100px;">
    <div class="row ">
      <div class="col">
        <h1 style="text-align: center;">All Products</h1>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let product of productList | paginate: { itemsPerPage: 8, currentPage: page}"
        class="col-12 col-sm-6 col-lg-3">
        <div class="single-product-area mb-50 wow fadeInUp mt-5" data-wow-delay="100ms">
          <div class="product-img">
            <a style="cursor: pointer;"><img class="product-image" src="{{product.productImage}}" alt=""></a>
            <div class="product-meta d-flex">
              <a class="wishlist-btn"></a>
              <a (click)="viewProduct(product._id)" style="cursor: pointer;" data-toggle="modal"
                data-target="#exampleModalCenter" class="add-to-cart-btn">About</a>
              <a class="wishlist-btn"></a>
            </div>
          </div>
          <!-- Product Info -->
          <div class="product-info mt-2 text-center">
            <a style="cursor: pointer;">
              <p>{{product.productName | uppercase}}</p>
            </a>
            <h6>Rs. {{product.productPrice}}.00</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="(productList.length > 0)" class="row mt-5">
  <div class="col col-lg-3 col-md-2 col-sm-0"></div>
  <div class="col col-lg-6 col-md-8 col-sm-12">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
  <div class="col col-lg-3 col-md-2 col-sm-0"></div>
</div>

<div *ngIf="(productList.length == 0)" class="row">
  <div class="col-12">
    <h1 style="text-align: center;">No Result Found With This Nursery</h1>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="raj">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container view">
            <div class="row">

              <div class="col-md-5">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="{{product.productImage}}" alt="First slide">
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-md-7">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <!-- <p class="newarrival texgt-center">New</p> -->
                <h2>{{product.productName | uppercase}}</h2>

                <p class="price">Rs. â‚¹{{product.productPrice}}.00</p>
                <p><b>Description:</b>{{product.productDescription}}</p>
                <p *ngIf="product.productRating.length > 0"><b>Rating: </b>
                  <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="true"></ngb-rating>
                  {{product.productRating.length}} Ratings
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<!-- SPINNER -->
<ngx-spinner bdColor="white"
  template="<img style='width=300px; height=300px' src='../../../../../assets/images/spinner.gif' />"></ngx-spinner>
